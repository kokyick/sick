<ion-header>
    
      <ion-navbar style="text-align:center;" color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'SETTINGS_TITLE' | translate }}</ion-title>
        <!-- <ion-buttons end>
          <button ion-button (click)="viewNotifications()">
            <ion-icon name="notifications"></ion-icon>
          </button>
        </ion-buttons> -->
      </ion-navbar>
    
    </ion-header>


<ion-content>

  <ion-list class="list-no-border" margin-top>
    <ion-item>
      <ion-label>{{ 'NOTIFICATION_SETTING' | translate }}</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'VIBRATION_SETTING' | translate }}</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'SOUND_SETTING' | translate }}</ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>{{ 'LANGUAGE_SETTING' | translate }}</ion-label>
      <ion-select (ionChange)="setLanguage()" [(ngModel)]="selectedLanguage">
        <ion-option value="en">{{ 'EN_SETTING' | translate }}</ion-option>
        <ion-option value="cn">{{ 'CN_SETTING' | translate }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="priamry" (click)="logout()">{{ 'LOGOUT_TITLE' | translate }}</button>
  </div>
</ion-content>
