<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Let's Meet</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--list of users-->
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let date of dates">
        <div class="card round" (click)="viewDate(date.id)">

          <img src="{{ date.user.face }}" alt="">
          <div class="padding-xs">
            <span>{{ date.user.name}}, {{ date.user.age }}</span>
            <br/>
            <span>{{ date.user.state }}</span>
            <div class="note">
              <span ion-text color="dark">{{ date.text }}</span>
            </div>
          </div>
        </div>

        <span ion-text class="datetime" color="light">{{ date.time | date : 'MM-dd H:m'}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
