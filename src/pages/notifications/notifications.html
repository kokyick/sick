<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="list-full-border">
    <ion-item *ngFor="let notification of notifications" text-wrap (click)="viewPost(notification.id)">
      <ion-avatar item-left>
        <img src="{{ notification.face }}" alt="">
      </ion-avatar>
      <div class="notification-content">
        <span>{{ notification.name }}</span>
        <span ion-text color="dark" *ngIf="notification.type == 'liked'">liked your post</span>
        <span ion-text color="dark" *ngIf="notification.type == 'commented'">commented on your post</span>
        <span ion-text color="dark" *ngIf="notification.type == 'friend_request'">wants to be your friend</span>
        <p class="post-time">
          {{ notification.time }}
        </p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
