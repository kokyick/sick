<ion-header class="nav-transparent">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button>
        <span ion-text color="light">REPORT</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ dating.user.face }}" alt="">

  <ion-list class="list-full-border">
    <ion-item>
      <h1>{{ dating.user.name }}, {{ dating.user.age }}</h1>
      <span>{{ dating.user.state }}</span>
    </ion-item>

    <ion-item>
      <span>{{ dating.text }}</span>
      <br>
      <p class="datetime" color="dark">{{ dating.time | date : 'MM-dd H:m'}}</p>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block>SIGNUP FOR DATE</button>
  </div>
</ion-content>
