<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="label">Gender</div>
  <ion-grid class="input-buttons" no-padding>
    <ion-row>
      <ion-col no-padding>
        <button ion-button block color="{{ gender ? 'primary' : 'gray'}}" (click)="gender = 1">Male</button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block color="{{ !gender ? 'primary' : 'gray'}}" (click)="gender = 0">Female</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="label">
    Age Range
    <span class="pull-right">{{ ageRange.lower }}~{{ ageRange.upper }}</span>
  </div>
  <ion-item class="no-border gray-bg">
    <ion-range dualKnobs="true" [(ngModel)]="ageRange" min="18" max="65"></ion-range>
  </ion-item>

  <div class="label">Area</div>
  <ion-list class="list-no-border" no-margin>
    <ion-item class="gray-bg">
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="country">
        <ion-option value="">All</ion-option>
        <ion-option value="1">Vietnam</ion-option>
        <ion-option value="2">US</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="gray-bg">
      <ion-label>City</ion-label>
      <ion-select [(ngModel)]="city">
        <ion-option value="">All</ion-option>
        <ion-option value="1">Hanoi</ion-option>
        <ion-option value="2">HCM city</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
