<ion-header class="nav-transparent">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>

  <!--image slide-->
  <div class="rlt">
    <ion-slides pager>
      <ion-slide *ngFor="let image of user.images">
        <img src="{{ image }}" alt="">
      </ion-slide>
    </ion-slides>

    <ion-grid class="action-btn">
      <ion-row>
        <ion-col text-center>
          <button ion-button color="white" margin-right (click)="toggleFav()">
            <ion-icon name="add" color="fb-color" [hidden]="user.isFaved"></ion-icon>
            <ion-icon name="close" color="fb-color" [hidden]="!user.isFaved"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button color="white" margin-right (click)="toggleLike()">
            <ion-icon name="{{ user.isLiked ? 'ios-heart' : 'ios-heart-outline'}}" color="danger"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button color="white" margin-right (click)="openChat()">
            <ion-icon name="ios-text-outline" color="favorite"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!--user info-->
  <div padding>
    <h2>{{ user.name }}, {{ user.age }}</h2>
    <div>
      <ion-icon name="pin" color="dark"></ion-icon>
      {{ user.distance }}km
    </div>
    <div padding-top class="profile">
      <span class="bold">Profile</span>
      <div>
        <span class="label">Height:</span>
        {{ user.height }}cm
      </div>
      <div>
        <span class="label">Weight:</span>
        {{ user.weight }}kg
      </div>
      <div>
        <span class="label">City:</span>
        {{ user.state }}
      </div>
      <div>
        <span class="label">Zodiac:</span>
        {{ user.zodiac }}
      </div>
      <div>
        <span class="label">Job:</span>
        {{ user.job }}
      </div>
      <div>
        <span class="label">Relationship:</span>
        {{ user.relationship }}
      </div>
    </div>

    <div margin-top>
      <span class="bold">About</span>
      <br>
      <span>{{ user.about }}</span>
    </div>

    <button ion-button block margin-top color="dark">REPORT OR BLOCK</button>
  </div>
</ion-content>
