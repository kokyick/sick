<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button (click)="goToFilter()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--list of users-->
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let user of users">
        <div class="card round" (click)="viewUser(user.id)">
          <img src="{{ user.face }}" alt="">
          <div class="padding-xs" text-center>
            <span>{{ user.name}}, {{ user.age }}</span>
            <br/>
            <span>{{ user.state }}</span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
