<ion-header>

  <ion-navbar style="text-align:center;" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MEDICINE_TITLE' | translate }}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides *ngIf="nomeds==true" pager="false">
    <ion-slide>
      <img src="assets/img/nomeds.png" class="slide-image" />
      <h2 class="slide-title">Hurray!</h2>
      <p>No medication at the moment.</p>
    </ion-slide>
  </ion-slides>
  <ion-fab bottom right (click)="addItem()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list class="list-full-border">
    <ion-item-sliding *ngFor="let currentItem of currentItems">

      <ion-item text-wrap (click)="viewMeds(currentItem.id)">
        <ion-avatar item-left>
          <img class="profile-picture" src="{{ currentItem.profilePic}}" alt=""/>
        </ion-avatar>
        <h2 style="font-weight:bold;">{{currentItem.name}}</h2>
        <span style="color:#616161;">{{ currentItem.about }}</span>
        <!-- <p>{{currentItem.frequency}}</p> -->
      </ion-item>

      <ion-item-options>
        <button *ngIf="mute==false" (click)="notifyRm(currentItem.id)" ion-button color="gray">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button *ngIf="mute==true" (click)="notifyRm(currentItem.id)" ion-button color="gray">
          <ion-icon name="notifications-off"></ion-icon>
        </button>
        <button (click)="deleteItem(currentItem.id)" ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
