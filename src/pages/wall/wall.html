<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wall</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="light-bg" padding>
  <div class="posts">
    <div class="item-post card round" margin-bottom *ngFor="let post of posts">
      <ion-item class="no-border">
        <ion-avatar item-left (click)="viewUser(post.user_id)">
          <img src="{{ post.face }}">
        </ion-avatar>
        <h2 (click)="viewUser(post.user_id)">{{ post.name }}</h2>
        <p>{{ post.time }}</p>
        <ion-icon name="md-more" item-right color="dark" class="pull-right" (click)="showActions()"></ion-icon>
      </ion-item>
      <ion-item text-wrap no-padding class="post-body no-border">
        <div>
          <img class="full-image" *ngIf="post.image" src="{{ post.image }}" (click)="viewPost(post.id)">
          <p class="padding-xs" (click)="viewPost(post.id)">{{ post.content }}</p>
        </div>

        <div class="actions padding-xs">
          <span (click)="toggleLike(post)">
            <ion-icon name="ios-heart" color="danger" [hidden]="!post.liked"></ion-icon>
            <ion-icon name="ios-heart-outline" color="danger" [hidden]="post.liked"></ion-icon>
            <span ion-text color="dark">{{ post.likeCount}}</span>
          </span>
          <span margin-left (click)="viewPost(post.id)">
            <ion-icon name="ios-text-outline" color="fb-color"></ion-icon>
            <span ion-text color="dark">{{ post.commentCount}}</span>
          </span>
        </div>

      </ion-item>
    </div>
  </div>
</ion-content>
